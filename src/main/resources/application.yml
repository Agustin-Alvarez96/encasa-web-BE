spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/encasa
    username: encasa_user
    password: encasa_pass

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

jwt:
  secret: encasa-super-secret-key-que-luego-va-a-env
  expiration: 86400000
